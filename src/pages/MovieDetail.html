<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRL - Standings</title>
    <!-- cdn Link -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="/src/js/watchList.js" defer></script>
    <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body>
    <div id="app-standings">
        <header>
            <div class="nav" id="nav">
                <a href="../../index.html">
                    <img src="/src/images/netflix-logo.png" alt="" class="nav__logo" />
                </a>
                <img src="/src/images/netflix-avatar.png" alt="" class="nav__avatar" />
            </div>
        </header>



        <div style="padding-top: 80px;">
            <h1>Watchlist</h1>
        </div>


        <div>
            <div v-for="wMovie in watchList" class="movie-detail">

                <h2>{{wMovie.Title}}</h2>
                <img alt="Movie Poster" class="featured-img" src="wMovie.Poster">
                <!--<img :src="movie.Poster" alt="Movie Poster" class="featured-img" />-->
                <h4>Genre</h4>
                <span>{{wMovie.Genre}}</span>
                <p>Release Date:
                <p>
                    <span>{{wMovie.ReleaseDate}}</span>
                <h3>Description</h3>
                <p>{{wMovie.Description}}</p>
                <h4>Actors</h4>
                <span>{{wMovie.Actors}}</span>
                <span>{{wMovie.Reminder}}</span>
                <span>{{wMovie.CommingSoon}}</span>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        const nav = document.getElementById("nav");

        window.addEventListener(`scroll`, () => {
            if (window.scrollY >= 100) {
                nav.classList.add("nav__black");
            } else {
                nav.classList.remove("nav__black");
            }
        });
    </script>
